<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Textos Anónimos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Publicar Textos Anónimos</h1>

        <!-- Formulario para publicar textos -->
        <form id="formulario">
            <input type="text" id="asunto" placeholder="Asunto" required>
            <textarea id="contenido" placeholder="Escribe tu texto aquí..." required></textarea>
            <button type="submit">Publicar</button>
        </form>

        <!-- Apartado para ver los textos -->
        <h2>Textos Publicados</h2>
        <div id="textos-publicados">
            <!-- Los textos se mostrarán aquí -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
